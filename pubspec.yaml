name: global_test_project
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  freezed: ^2.4.1
  equatable: ^2.0.5
  get_it: ^7.7.0
  flutter_bloc: ^8.1.5
  email_validator: ^2.1.17
  json_annotation: ^4.8.1
  injectable: ^2.4.1
  auto_route: ^8.1.0
  flutter_svg: ^2.0.10+1
  
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0
  build_runner: ^2.4.9
  auto_route_generator: ^8.0.0
  injectable_generator: ^2.6.1
  json_serializable: ^6.7.1

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
    - assets/icons/
    - assets/images/

  fonts:

    - family: BrandonGrotesqueRegular
      fonts:
        - asset: assets/fonts/BrandonGrotesque-Regular.ttf
 
    - family: BrandonGrotesqueBold
      fonts:
        - asset: assets/fonts/BrandonGrotesque-Bold.ttf

    - family: AvenirRegular
      fonts:
        - asset: assets/fonts/AvenirNextCyr-Regular.ttf
 
    - family: AvenirBold
      fonts:
        - asset: assets/fonts/AvenirNextCyr-Bold.ttf
